{% extends 'base/base.html' %}

{% block content %}
	<small>{{ question.pub_date|date:'M/d(D) h:i' }}</small>
	<h5>{{ question.question_text }}</h5>

	<ul>
	{% for choice in question.choice_set.all %}
	    <li>{{ choice.choice_text }} {{ choice.votes }}회</li>
	{% endfor %}
	</ul>

	<button type="button" class="btn btn-light"><a href="{% url 'polls:detail' question.id %}">다시선택하기</a></button>
{% endblock %}
