{% extends 'base/base.html' %}

{% block content %}
	<small>{{ question.pub_date|date:'M/d(D) h:i' }}</small>
	<h5>{{ question.question_text }}</h5>

	<div class="row">
		{% for choice in question.choice_set.all %}

		<div class="col-sm-6">
		    {{ choice.choice_text }}<br><img src="{{ choice.choice_image.url }}" class="img-fluid" alt="Responsive image"><br>{{ choice.votes }}회
	    </div>

		{% endfor %}
	</div>
	<button type="button" class="btn btn-secondary"><a href="{% url 'polls:detail' question.id %}">다시선택하기</a></button>
{% endblock %}
