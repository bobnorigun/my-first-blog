{% extends 'base/base.html' %}

{% block content %}
	<small>{{ question.pub_date|date:'M/d(D) h:i' }}</small>
	<h5>{{ question.question_text }}</h5>

	{% if error_message %}<p><strong>{{ error_message }}</strong></p>
	{% endif %}
	
		<form action="{% url 'polls:vote' question.id %}" method="post">{% csrf_token %}
		<div class="row">
		{% for choice in question.choice_set.all %}
			
				<div class="col-sm-6"><input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}"><br>
					<label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label>
				</div>
			
		{% endfor %}
		</div>
			<button type="submit" class="btn btn-primary">선택하기</button>
		</form>
	
{% endblock %}
