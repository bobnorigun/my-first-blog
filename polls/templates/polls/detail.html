{% extends 'base/base.html' %}

{% block content %}

	<small>{{ question.pub_date|date:'M/d(D) h:i' }}</small>
	<h5>{{ question.question_text }}</h5>

	{% if error_message %}<p>"{{ error_message }}"</p>
	{% endif %}
	
	<form action="{% url 'polls:vote' question.id %}" method="post">
		{% csrf_token %}
		<div class="row">
		{% for choice in question.choice_set.all %}
			
			<div class="col-sm-6">
				<label for="choice{{ forloop.counter }}">
					<input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
					{{ choice.choice_text }}<br><img src="{{ choice.choice_image.url }}" class="img-fluid" alt="Responsive image">
				</label>
			</div>
			
		{% endfor %}
		</div>
		<button type="submit" class="btn btn-primary">선택하기</button>
	</form>
	
{% endblock %}
