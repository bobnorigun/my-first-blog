{% extends 'base/base.html' %}

{% block content %}
    <!-- blog -->
    {% for post in posts %}
        <div class="post">
            
                <small>{{ post.published_date|date:'M/d(D) h:i' }}</small>
            
            <h5><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h5>
            <p>
            {{ post.text|linebreaksbr|urlize }}
       		<img src="{{ post.photo.url }}" class="img-fluid" alt="Responsive image">
    		</p>
        </div>
    {% endfor %}

{% endblock %}
