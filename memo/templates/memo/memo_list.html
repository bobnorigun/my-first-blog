{% extends 'base/base.html' %}

{% block content %}
    <!-- memo -->
    <a href="{% url 'memo:memo_new' %}">메모더하기</a>
    {% for memo in memos %}
        <div class="post">
            <p>
            <a href="{% url 'memo:memo_detail' pk=memo.pk %}">

        </div>
    {% endfor %}

{% endblock %}
